<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Task</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#"
                  th:action="@{/update/{id}(id=${task.id})}"
                  th:object="${task}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label class="col-form-label">Creation date</label>
                        <p th:text="${task.getCreationDate()}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label> <input
                            type="text" th:field="*{name}" class="form-control" id="name"
                            placeholder="Name" maxlength="50"> <span
                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="info" class="col-form-label">Description</label> <textarea
                            type="text" th:field="*{info}" class="form-control" id="info"/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="status">Status:</label>
                        <select id="status" class="form-control" name="status">
                            <option th:each="status : ${statusList}"
                                    th:text="${status}" th:value="${status}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-primary"
                               value="Update task">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
