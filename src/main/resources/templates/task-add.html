<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Task</h2>
    <div class="row">
        <div class="col-md-6">
            <form id="addForm" action="#" th:action="@{/addtask}" th:object="${task}" method="post">
                <div class="row">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Title</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name" maxlength="50"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="info" class="col-form-label">Info</label> <input
                                type="text" th:field="*{info}" class="form-control" id="info"
                                placeholder="Info"> <span
                                th:if="${#fields.hasErrors('info')}" th:errors="*{info}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="status">Status:</label>
                            <select id="status" class="form-control" name="status">
                                <option th:each="status : ${statusList}"
                                        th:text="${status}" th:value="${status}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Task">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </div>
             </form>
        </div>
    </div>
</div>
</body>
</html>
